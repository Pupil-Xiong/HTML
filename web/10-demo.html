<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为官网</title>
</head>

<!--主体-->
<body>
    <h1>华为官网链接</h1>
这段程序介绍了如何进入华为官网的相关操作。<br />
    <a href="http://huawei.com" target="_blank"><h1>华为官网</h1></a>
    <a href="index.html" target="_blank"><h1>公司简介</h1></a>
    <a href="#live">华为细节</a>
    <a id="live">细节</a>
    <table>
        <tr>
            <th>标题</th>
            <th>题目</th>
            <th>时间</th>
        </tr>
        <tr>
            <td>作业</td>
            <td>电脑</td>
            <td>周三</td>


        </tr>
    </table>

    <!--无序列表-->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼</li>
    </ul>

    <ol>
        <li>刘德华</li>
        <li>刘若英</li>
        <li>郭德纲</li>
    </ol>
    <!--自定义列表-->
    <dl>
        <dt>首页</dt>

        <dd>手机</dd>
        <dd>电脑</dd>
        <dd>路由器</dd>
        <dd>平板</dd>
    </dl>
    <form>
        <label for="yonghuming">用户名：</label><input type="text" name="username" value="请输入用户名" id="yonghuming">   <br>
        密码:<input type="password" name="password" >    <br>
        性别:<label for="nan">男</label><input type="radio" name="sex" value="男" id="nan">  <label for="nv">女</label><input type="radio" name="sex" value="女" id="nv">
        <!-- 实现单选必须拥有同样的name，让数据库知道只能选择其中一个 -->

        爱好:游戏<input type="checkbox"name="hobby"> 睡觉<input type="checkbox" name="hobby">

        <input type="submit" name="提交注册" value="提交注册">
   
    </form>
    <form>
    籍贯： <select>
            <option selected="selected">请选择</option>
            <option>上海</option>
            <option>北京</option>
            <option>天津</option>
            <option>广东</option>
    </select>
</form>

<form>
    网站反馈:
    <textarea>
        请输入反馈
    </textarea>
</form>
</body>
</html>
